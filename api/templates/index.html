<!DOCTYPE html>
<html>
<head>
    <title>Rumah Sakit Search Engine</title>
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
        integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" 
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Rumah Sakit Search Engine</h1>
        <form id="search-form" class="form-inline">
            <input
                type="text"
                name="query"
                placeholder="Search..."
                class="form-control mr-2"
            />  
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <br/>
    <p id="processing-times"></p>
    <br/>
    <table class="table table-striped">
        <thead id="results-header">
            <tr>
                <th>Nama</th>
                <th>Jenis</th>
                <th>Alamat</th>
            </tr>
            
        </thead>
        <tbody id="results-table">
            {% for row in results[:] %}
                <tr>
                    <td>{{ row['Nama Rumah Sakit'] | safe }}</td>
                    <td>{{ row['Jenis Rumah Sakit'] | safe }}</td>
                    <td>{{ row['Alamat'] | safe }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
